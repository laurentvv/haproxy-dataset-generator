[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haproxy-dataset-generator"
version = "0.1.0"
description = "Pipeline to create a Q/A dataset from HAProxy docs using a local LLM."
authors = [{name = "Author", email = "laurentvv@gmail.com"}]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests",
    "beautifulsoup4",
    "ollama"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[tool.setuptools]
# This is a script-based project, not a traditional package with modules
# Don't auto-discover packages that include data/, training/ directories
packages = []
py-modules = []